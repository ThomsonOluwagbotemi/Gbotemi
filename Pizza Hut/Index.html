<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Hut</title>
    <link rel="icon" href="img/pizzahut_logo.ico" />
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/pizzahut-desktop-logo.svg" alt="" class="logo" width="250" />
        <div class="nav-links">
          <ion-icon class="icon" name="location-outline"></ion-icon>
          <a href="#" class="link">choose location</a>
          <ion-icon class="icon user" name="person-circle-outline"></ion-icon>
          <a href="#" class="links">sign in</a>
          <span>/</span>
          <a href="#" class="links">register</a>
        </div>
      </nav>

      <menu>
        <a href="">deals</a>
        <a href="">pizzas</a>
        <a href="">sides</a>
        <a href="">drinks</a>
        <a href="">pizza folds</a>
        <a href="">rice</a>
        <a href="">pasta</a>
      </menu>
    </header>

    <section class="food-section">
      <figure>
        <img src="img/img-1.png" alt="Rockstar meal">
        <div class="card">
          <h3>Rockstar Deal</h3>
          <p>Rockstar deal</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 10,199.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-2.png" alt="Hut doubles">
        <div class="card">
          <h3>Hut Doubles medium</h3>
          <p>chose any 2 medium pizzas plus 2 drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 8,000.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-3.png" alt="hut double large">
        <div class="card">
          <h3>Hut double large</h3>
          <p>choose any 2 large pizza plus 4 drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 11,600.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-4.png" alt="boss double">
        <div class="card">
          <h3>Boss Double Deal</h3>
          <p>Get two boss double pizzas and 2 drinks at only NGN3,900</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 3,900.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-5.png" alt="boss combo">
        <div class="card">
          <h3>4 in 1 Boss combo</h3>
          <p>Choose any 1 medium pan pizza + 4pcs saucy wings + large fries + 1pet bottle 50c...more</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 5,900.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-6.png" alt="Hut meal">
        <div class="card">
          <h3>Hut Meal</h3>
          <p>Choose any 1 large pan +6pcs breaded wings +2 pet bottle 50cl drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 9,900.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-7.png" alt="Hut double">
        <div class="card">
          <h3>Hut Double Xlarge</h3>
          <p>Choose any 2 extra large pizza plus 6 drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 17,100.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-8.png" alt="Chop belle">
        <div class="card">
          <h3>Chop Belle Full</h3>
          <p>1 BOSS MEDIUM PIZZA Plus 1 drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 1,900.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-9.png" alt="The big boss">
        <div class="card">
          <h3>The Big Boss</h3>
          <p>choose any 3 medium pan pizza+3 pet bottle 40cl pepsi max drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 11,900.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-10.png" alt="Feed the tribe">
        <div class="card">
          <h3>Feed The Tribe 4</h3>
          <p>choose any 2 large pan pizza+ 10pcs chicken wings +4 per bottle 50cl pepsi max...more</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 14,900.00</span>
            </button>
          </div>
          </div>
      </figure>
      <figure>
        <img src="img/img-11.png" alt="Feed">
        <div class="card">
          <h3>Feed the Tribe 8</h3>
          <p>2 big boss + 20 wings+2 per bottles 1.5l drinks</p>
          <div class="btn-area">
            <button>
              <span>select deals</span>
              <span>NGN 27,900.00</span>
            </button>
          </div>
          </div>
      </figure>
    </section>

    <section class="deal-section">
      <h2>our most popular deals</h2>
        <img src="img/english99565.jpg" alt="">
        <img src="img/english25111.jpg" alt="">
        <button>see all deals & menu</button>
    </section>


    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
